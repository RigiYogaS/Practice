<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
    <main>
        <div class="left">
            <div class="logo">
                <i class='bx bx-target-lock'></i>
                <h3>FOCUS</h3>
            </div>
            <img src="illustrator.png">
        </div>
        
        <div class="right">
            <div class="login">
                <p>Already have an account?</p>
                <button type="button" class="signIn">SIGN IN</button>
            </div>
            <div class="heading">
                <h2>Welcome to Focus!</h2>
                <p>Register your Account</p>
            </div>
            <div class="input">
                <label>Name</label>
                <input type="email" placeholder="Enter Your Name">
            </div>
            <div class="input">
                <label>Email</label>
                <input type="text" placeholder="example@example.com ">
            </div>
            <div class="input">
                <label>Password</label>
                <input type="password" placeholder="8+ Characters">
            </div>
            <button type="button" class="lgn">Login</button>
            <div class="otherLogin">
                <p>Create account with </p>
                <a href="#"><img src="facebook.png"></a>
                <a href="#"><img src="linkedin.png"></a>
                <a href="#"><img src="google.png"></a>
            </div>
        </div>
    </main>
</body>
</html>
